<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Ramda REPL</title>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <!-- CodeMirror files -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.6.0/codemirror.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.6.0/addon/hint/show-hint.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.6.0/theme/dracula.min.css" rel="stylesheet">

    <link rel="stylesheet" href="lib/css/repl.css">

    <!-- load ramda.js -->
    <script>
    (function() {
      var r = document.createElement('script');
      var rx = /^\d+\.\d+(\.\d+)?$/;
      var version = 'latest';
      location.search.substr(1).split('&').forEach(function(pair) {
        var ps = pair.split('=');
        if (ps[0] === 'v') {
          if (rx.test(ps[1])) {
            version = ps[1];
          }
        }
      });
      r.id = 'r';
      var protocol = location.protocol === 'file:' ? 'https:' : location.protocol;
      r.setAttribute('src', protocol + '//cdn.jsdelivr.net/ramda/' + version + '/ramda.min.js');
      document.head.appendChild(r);
    }());
    </script>

</head>

<body>


    <main role="main">

      <div id="midline"></div>

      <div>
        <button class="btn-alt btn-reset js-btn-reset" type="reset">Reset</button>
        <button class="btn-alt btn-short-url js-btn-short-url">Make Short URL:</button>
        <input class="url-out js-url-out" type="text" class="urltext"/>
      </div>

      <section class="repl">

        <div class="repl-panel repl-panel--input">

          <h3 class="repl-title">Input</h3>

          <div class="repl-panel-body">
            <textarea class="js-input"></textarea>
          </div>

        </div>

        <div class="repl-panel repl-panel--output">

          <h3 class="repl-title">Output</h3>

          <button class="repl-btn js-btn-clear" type="button">Clear Output</button>
          <button class="repl-btn js-btn-pretty" type="button">Pretty Output</button>

          <div class="repl-panel-body">
            <pre class="error js-error"></pre>
            <pre class="console-log js-console-log"></pre>
            <textarea class="js-output"></textarea>
          </div>

        </div>

      </section>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.6.0/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.6.0/addon/edit/closebrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.6.0/addon/hint/show-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.6.0/addon/hint/javascript-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.6.0/mode/javascript/javascript.min.js"></script>
    <script src="//wzrd.in/standalone/sanctuary@latest"></script>
    <script src="//wzrd.in/standalone/ramda-fantasy@latest"></script>


    <script src="lib/js/bundle.js"></script>
</body>

</html>
